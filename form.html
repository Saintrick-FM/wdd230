    <main>
        <div class="form-main">
            <h1>Course Registration Form</h1>
            <form method="get" action="record.html">
                <fieldset>
                    <legend>User Information</legend>
                    <label for="username">Username:
                        <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]{8,}" placeholder="At least 8 characters">
                    </label>
                    <label for="password">Password:
                        <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" placeholder="At least 8 characters">
                    </label>
                    <label for="password2">Confirm Password:
                        <input type="password" id="password2" name="password2" required pattern="[a-zA-Z0-9]{8,}">
                    </label>
                    <label for="email">Email:
                        <input type="email" id="email" name="email" required pattern=".+@byui\.edu$" placeholder="example@byui.edu">
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Page Rating</legend>
                    <label for="rating">Rate this page (1-10):
                        <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">
                        <span id="currentRating">5</span>
                    </label>
                </fieldset>

                <input type="submit" value="Register" class="submitBtn">
            </form>
        </div>
    </main>
