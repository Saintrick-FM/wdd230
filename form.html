    <main>
        <div class="form-main">
            <h1>Course Registration Form</h1>
            <form method="get" action="record.html">
                <fieldset>
                    <legend>User Information</legend>
                    <label for="username">Username:
                        <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]{8,}" placeholder="At least 8 characters">
                    </label>
                    <label for="password">Password:
                        <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" placeholder="At least 8 characters">
                    </label>
                    <label for="password2">Confirm Password:
                        <input type="password" id="password2" name="password2" required pattern="[a-zA-Z0-9]{8,}">
                    </label>
                    <label for="email">Email:
                        <input type="email" id="email" name="email" required pattern=".+@byui\.edu$" placeholder="example@byui.edu">
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Page Rating</legend>
                    <label for="r">Rate this page (1-10):
                        <input type="range" id="r" name="r" min="1" max="10" value="5" step="1" list="rangevalues">
                        <span id="currentRating">5</span>/10
                        <datalist id="rangevalues">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </datalist>
                    </label>
                </fieldset>

                <input type="submit" value="Register" class="submitBtn">
            </form>
        </div>
    </main>

    <script src="scripts/getDates.js"></script>
    <script>
        // Dynamic rating display
        const ratingInput = document.getElementById('r');
        const ratingDisplay = document.getElementById('currentRating');
        
        ratingInput.addEventListener('input', function() {
            ratingDisplay.textContent = this.value;
        });
    </script>
